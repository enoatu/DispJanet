<body>
<div id="wrap" align="center">

    <h1 align="center">でぃすぷ・じゃねっと！</h1>
    <div id="explan">でぃすぷ・じゃねっと！とは、大人になると時間が早く感じるという<a href="https://ja.wikipedia.org/wiki/%E3%82%B8%E3%83%A3%E3%83%8D%E3%83%BC%E3%81%AE%E6%B3%95%E5%89%87"

<div id="t_nenrei" >年齢を入力してくださいっ！<br>(👊`・ω・)👊</div>
    <input type="text" id="input" alt="input" autofocus placeholder="">
    <article id="wrap2d">
    <button id ="startb">計測開始</button>
    </article>
</div>

<div id="resultbox" align="center" class="result">
    <div id="result_top">結果発表！
    あなたが体感できる時間は１歳の時と比べて<br>
        <span id="resultdisp" class="result"></span>%です。</div>
    <div id="bigbigbox">
        <div id="box" class="result bigbox">
            <div id="box1" class="boxflex">
                １歳のとき体感した時間
                <div class="content result" id="c1"></div>
            </div>

            <div id="box2" class="boxflex">
                あなたの体感できる時間
                <div class="content result" id="c2"></div>
            </div>
        </div>

        <div id="boxi" class="result bigbox">
            <div id="boxicontet" class="boxflex">
                あなたの残り体感できる時間つまり余命は
                <div class="result" id="c3"></div>
            </div>
        </div>
    </div>
</div>
